name: Build IOS App
on:
  push:
    branches: [ main ]
  pull_request:
    types: ['opened', 'synchronize', 'reopened', 'edited']
    branches: ['main', 'develop', 'rc/**']

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: [self-hosted, main]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Environment
        run:  bundle update
      - name: Start SwiftUI & UIKit tests
        run:  bundle exec fastlane run_all_tests
      - name: Deploy AppCenter Dev
        env:     
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KEYCHAIN_URL: ${{ secrets.KEYCHAIN_URL }}
          CI_PASSWORD:  ${{ secrets.CI_PASSWORD }}
        run: |
          bundle exec fastlane run unlock_keychain path:"$KEYCHAIN_URL" password:"$CI_PASSWORD"
          bundle exec fastlane deploy_appcenter_dev issue_name:${{ github.head_ref }} github_token:"$TOKEN"
